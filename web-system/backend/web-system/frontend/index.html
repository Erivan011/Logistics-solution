<!DOCTYPE html>
<html>
<head>
    <title>Logistics Solution</title>
    <style>
        body { font-family: Arial; background: #667eea; margin: 0; padding: 20px; color: white; }
        header { background: #2c5530; padding: 20px; text-align: center; margin-bottom: 20px; }
        .card { background: white; color: black; padding: 20px; border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <header>
        <h1>üè• Logistics Solution</h1>
        <p>Erivan Santos Marques - RA: 2223201673</p>
    </header>
    
    <div class="card">
        <h2>Entregas do Sistema</h2>
        <div id="entregas">Carregando entregas...</div>
    </div>

    <script>
        fetch('http://localhost:3000/api/entregas')
            .then(r => r.json())
            .then(data => {
                const lista = data.data.map(entrega => 
                    `<p><strong>Entrega ${entrega.id}:</strong> ${entrega.destino} - ${entrega.status}</p>`
                ).join('');
                document.getElementById('entregas').innerHTML = lista;
            });
    </script>
</body>
</html>
